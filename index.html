<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple to-do list application to help you be more productive.">
    <title>Project 2 - To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Inter:wght@200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/scripts.js" defer></script>
</head>

<body>

    <section id="to-do-app">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>TO-DO</h1>
                <p class="date">Today's Date</p>
            </div>
            <!-- Task list -->
            <div class="todo-list">
                <div class="list-task">

                </div>
            </div>
            <!-- Task input -->
            <div class="todo-input">
                <input type="text" class="task-input" placeholder="Add tasks here" maxlength="30" autofocus>
                <i class="fa-solid fa-square-plus add-task"></i>
            </div>
        </div>
    </section>
</body>

</html>
